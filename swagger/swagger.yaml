      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "customer id to intent"
        required: true
        type: string
        format: uuid
      responses:
        "405":
          description: "Invalid input"
  /product/intent/{id}:
